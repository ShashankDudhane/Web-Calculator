<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - By Shashank Dudhane</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calcultor">
        <input type="text" name="inputBox" id="inputBox" placeholder="0">
        <div class="btn-container">
            <div class="row">
                <button class="operation">AC</button>
                <button class="operation">DEL</button>
                <button class="operation" id="mod">%</button>
                <button class="operation" id="divide">/</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operation" id="multiply">*</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operation" id="minus">-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button> 
                <button class="operation" id="plus">+</button>
            </div>
            <div class="row">
                <button>00</button>
                <button>0</button>
                <button id="dot">.</button>
                <button class="operation" id="equal" >=</button>
            </div>
        </div>
    
        </div>
    <script src="app.js"></script>
</body>
</html>
